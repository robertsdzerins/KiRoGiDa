<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izmēģini tagad | KiRoGiDa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <header>
        <div class="header-content">
        <a href="index.html" class="logo"><i class="fas fa-map-marked-alt"></i> KiRoGiDa</a>
        </div>
    </header>

<section class="trip-form">
    <div class="trip-form-content">
        <h2>Izplāno savu ceļojumu</h2>
        <form>
            <label for="destination">Galamērķis:</label>
            <input type="text" id="destination" name="destination" placeholder="Piemēram, Rīga">

            <label for="start-date">Ierašanās datums:</label>
            <input type="date" id="start-date" name="start-date">

            <label for="end-date">Izbraukšanas datums:</label>
            <input type="date" id="end-date" name="end-date">

            <label for="interests">Tavas intereses:</label>
            <select id="interests" name="interests" multiple>
                <option value="museums">Muzeji</option>
                <option value="food">Ēdiens</option>
                <option value="nature">Daba</option>
                <option value="architecture">Arhitektūra</option>
                <option value="nightlife">Naktsdzīve</option>
            </select>

            <button type="submit" class="btn btn-primary">Ģenerēt plānu</button>
        </form>
        </div>
</section>

    


</body>
</html>
